{% extends "base.html" %}

{% block content %}
  <a class="back-link" href="{{ url_for('user_movies', user_id=user.id) }}">Back to Movies</a>

  <section class="page-header">
    <h1>Update {{ movie.name }}</h1>
  </section>

  <section class="card">
    <form class="form-stack" method="post" action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}">
      <label>
        Title
        <input type="text" name="title" value="{{ movie.name }}" required>
      </label>
      <label>
        Year
        <input type="text" name="year" value="{{ movie.year }}">
      </label>
      <label>
        Director
        <input type="text" name="director" value="{{ movie.director }}">
      </label>
      <label>
        Poster URL
        <input type="text" name="poster" value="{{ movie.poster_url }}">
      </label>
      <div class="form-actions">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" href="{{ url_for('user_movies', user_id=user.id) }}">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
